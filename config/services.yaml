# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    admin.account:
        class: App\Admin\AccountAdmin
        calls:
        #     - [ setTemplate, ['edit', 'Account\account_edit.html.twig'] ]
        #     - [ setTemplate, ['show', 'Account\account_show.html.twig'] ]
        #     - [ setTemplate, ['delete', 'CRUD\delete.html.twig'] ]
            - [ setTemplate, ['button_create', 'Button\create_button.html.twig'] ]
        #     - [ setTokenStorage, [ '@security.token_storage' ] ]
        #     - [ setSecurityContext, [ '@security.authorization_checker' ] ]
        #     - [ setRequestStack, [ '@request_stack' ] ]
        tags:
            - { name: sonata.admin, model_class: App\Entity\Account, controller: App\Controller\AccountAdminController, manager_type: orm, group: Banking, label: Accounts }

    admin.supplier:
        class: App\Admin\SupplierAdmin
        calls:
            # - [ setTemplate, ['edit', 'CRUD\base_edit.html.twig'] ]
            # - [ setTemplate, ['show', 'Supplier\supplier_show.html.twig'] ]
            # - [ setTemplate, ['delete', 'CRUD\delete.html.twig'] ]
            - [ setTemplate, ['button_create', 'Button\create_button.html.twig'] ]
            # - [ setTokenStorage, [ '@security.token_storage' ] ]
            # - [ setSecurityContext, [ '@security.authorization_checker' ] ]
            # - [ setModules, [ ['ComCount'] ] ]
            # - [ setRequestStack, [ '@request_stack' ] ]
        tags:
            - { name: sonata.admin, model_class: App\Entity\Supplier, controller: App\Controller\SupplierAdminController, manager_type: orm, group: Suppliers, label: Suppliers, on_top: true }
